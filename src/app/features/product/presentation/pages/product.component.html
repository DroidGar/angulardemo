<div class="container">
  <div class="dialog-header">
    <h2>{{product.name}}</h2>
    <button mat-raised-button (click)="dialogRef.close()">X
    </button>
  </div>
  <hr>
  <img [src]="product.image" alt="product image">
  <p style="align-self: center; margin-top: 20px">{{product.category}}</p>
  <p style="margin-top: 20px">{{product.description}}</p>
  <div class="row-price">
    <div>Price</div>
    <div>${{product.price}}</div>
  </div>

</div>
